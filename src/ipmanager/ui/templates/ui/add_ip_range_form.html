{% extends 'ui/base.html' %}
{% block content %}

{{ form.errors }}
<form method="post">{% csrf_token %}
  {{ form.group }}
  {{ form.value }}
  <button type="submit" class="create">Add IP Range</button>
  <a class="button delete" href="{% url 'single_group' group.key %}">Cancel</a>
</form>

{% endblock %}
