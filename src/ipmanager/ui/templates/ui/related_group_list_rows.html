{% for relation in relations %}
<tr>
  <th><a href="{%url 'single_group' relation.object.key%}">{{ relation.object.key }}</a></th>
  <td>{{ relation.object.name }}</td>
  <td>
    {% if is_superuser %}
    <form method="post" action="{% url 'delete_relation' group.key relation.pk %}" class="button">
      {% csrf_token %}
      <button class="delete" type="submit" onclick="return confirm('Are you sure you want to remove this group?');">Remove</button>
    </form>
    {% endif %}
  </td>
</tr>
{% endfor %}
